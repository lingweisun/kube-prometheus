kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
    - host: grafana.xx.vip
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              serviceName: grafana
              servicePort: 3000

